<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="styles/poll-form.css">
        <title>Talia M. Olsen | Poll Form</title>
    </head>
    <body>
        <header>
            <h1>WDD 130 | Talia Olsen | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">                    
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser">What is your favourite browser?</label>
                        <select id="browser" name="browser">
                            <option selected value="chrome">Chrome</option>
                            <option value="microsoftedge">Microsoft Edge</option>
                            <option value="chrome">Google Chrome</option>
                            <option value="firefox">Fire Fox</option>
                            <option value="safari">Safari</option>
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                    <label for="feedback">List the places you have lived: </label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Kingston Ontario, Herriman Utah, Kitchener Ontario, Windsor Ontario"></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>¬©Ô∏è2024 ü¶ï Talia Olsen ü¶ï Canada</p>
        </footer>
    </body>
</html>
